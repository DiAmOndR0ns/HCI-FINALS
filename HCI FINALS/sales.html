<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - Pharmacy Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="data.js"></script>
    <style>
        .sales-table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .sales-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        .sales-table thead {
            background-color: #f5f2e3;
        }
        .sales-table th {
            text-align: left;
            padding: 12px;
            font-weight: 600;
            color: #333;
        }
        .sales-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            color: #555;
        }
        .sales-table tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-profile">
                <div class="avatar-placeholder"></div>
                <div style="display:flex;flex-direction:column;">
                    <p id="userDisplay">Employee 1</p>
                    <a href="#" id="logoutLink" style="color:#ddd; font-size:0.85em; text-decoration:none; margin-top:4px;">Logout</a>
                </div>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="dashboard.html" class="dashboard-link"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="manage-users.html" class="manage-users-link"><i class="fas fa-users"></i> Manage Users</a></li>
                    <li><a href="items.html" class="items-link"><i class="fas fa-box"></i> Items</a></li>
                    <li><a href="purchases.html"><i class="fas fa-shopping-cart"></i> Purchase</a></li>
                    <li><a href="sales.html" class="sales-link"><i class="fas fa-tags"></i> Sale</a></li>
                    <li><a href="reports.html" class="reports-link"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="settings.html" class="settings-link"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <h1 style="color: #333; margin-bottom: 10px;">Sales Records</h1>
            <div style="display:flex;gap:10px;align-items:center;margin-bottom:8px;">
                <button id="downloadCsvBtn" style="background:#0E6B48;color:#fff;border:0;padding:8px 12px;border-radius:6px;cursor:pointer;">Download CSV</button>
                <button id="downloadJsonBtn" style="background:#013A28;color:#fff;border:0;padding:8px 12px;border-radius:6px;cursor:pointer;">Export JSON</button>
                <small style="color:#666;margin-left:8px;">(Exports current sales table)</small>
            </div>
            <div class="sales-table-container">
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                            <th>Cashier</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                        <!-- Sales will be populated from data.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Require login: redirect to LogIN.html if no loggedInUser
        (function () {
            try {
                const name = sessionStorage.getItem('loggedInUser');
                if (!name) {
                    // not logged in -> send to login
                    window.location.replace('LogIN.html');
                    return;
                }
                const el = document.getElementById('userDisplay');
                if (el) el.textContent = name;

                // logout handler
                const logout = document.getElementById('logoutLink');
                if (logout) {
                    logout.addEventListener('click', (e) => {
                        e.preventDefault();
                        try { sessionStorage.removeItem('loggedInUser'); } catch (_) { }
                        window.location.replace('LogIN.html');
                    });
                }

                // Highlight active sidebar link based on current page
                const links = document.querySelectorAll('.nav-links a');
                const current = location.pathname.split('/').pop() || 'dashboard.html';
                links.forEach(a => {
                    const href = a.getAttribute('href');
                    if (!href) return;
                    if (href === current) {
                        a.closest('li').classList.add('active');
                    } else {
                        a.closest('li').classList.remove('active');
                    }
                });

                // Populate sales table from data.js
                function populateSalesTable() {
                    const tableBody = document.getElementById('salesTableBody');
                    tableBody.innerHTML = '';

                    sales.forEach(sale => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${sale.date}</td>
                            <td>${sale.itemName}</td>
                            <td>${sale.quantity}</td>
                            <td>${formatCurrency(sale.unitPrice)}</td>
                            <td style="font-weight: bold; color: #0E6B48;">${formatCurrency(sale.total)}</td>
                            <td>${sale.cashier}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }

                // Hook download buttons
                function salesArrayForExport() {
                    // Return a mapped array suitable for export (keep raw numeric values for CSV)
                    return sales.map(s => ({
                        date: s.date,
                        itemName: s.itemName,
                        quantity: s.quantity,
                        unitPrice: Number(s.unitPrice),
                        total: Number(s.total),
                        cashier: s.cashier
                    }));
                }

                function toCSV(rows) {
                    if (!rows || !rows.length) return '';
                    const header = Object.keys(rows[0]);
                    const escape = v => '"' + String(v).replace(/"/g, '""') + '"';
                    const lines = [header.map(escape).join(',')];
                    for (const r of rows) {
                        const vals = header.map(h => {
                            const v = r[h];
                            // For currency fields format to 2 decimals but keep numeric
                            if (h === 'unitPrice' || h === 'total') return Number(v).toFixed(2);
                            return v;
                        });
                        lines.push(vals.map(escape).join(','));
                    }
                    return lines.join('\n');
                }

                function downloadBlob(content, filename, mime) {
                    const blob = new Blob([content], { type: mime || 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                }

                document.getElementById('downloadCsvBtn').addEventListener('click', () => {
                    const rows = salesArrayForExport();
                    const csv = toCSV(rows);
                    const now = new Date();
                    const fname = `sales-report-${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}.csv`;
                    downloadBlob(csv, fname, 'text/csv;charset=utf-8;');
                });

                document.getElementById('downloadJsonBtn').addEventListener('click', () => {
                    const rows = salesArrayForExport();
                    const now = new Date();
                    const fname = `sales-report-${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}.json`;
                    downloadBlob(JSON.stringify(rows, null, 2), fname, 'application/json');
                });

                // Call function when page loads
                populateSalesTable();
            } catch (err) {
                console.warn('Login check failed', err);
            }
        })();
    </script>
</body>

</html>
