<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacia Management System - Login</title>
    <style>
        :root {
            --bg-left: #013A28;
            --bg-right: #0E6B48;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.8);
            --btn-color: #2ECC71;
            --btn-hover: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, var(--bg-left) 50%, var(--bg-right) 50%);
        }

        .login-container {
            width: 900px;
            height: 550px;
            display: flex;
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-section {
            flex: 1;
            padding: 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(1, 58, 40, 0.85);
            color: var(--text-color);
        }

        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo-img {
            width: 140px;
            height: 140px;
            border-radius: 0;
            margin-bottom: 12px;
            border: none;
            display: block;
            object-fit: contain;
        }

        h2 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        .input-group {
            width: 220px;
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 4px;
            background: #e9f2ec;
            font-size: 13px;
            outline: none;
            transition: all 0.25s ease;
        }

        .input-group input:focus {
            background: #ffffff;
            box-shadow: 0 0 5px var(--btn-color);
        }

        .input-group .toggle-pass {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 12px;
            padding: 6px 8px;
            border-radius: 6px;
        }
        .input-group .toggle-pass:focus {
            outline: 2px solid rgba(46,204,113,0.25);
        }

        .forgot-pass {
            width: 100%;
            text-align: right;
            font-size: 12px;
            margin-bottom: 25px;
        }

        .forgot-pass a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-pass a:hover {
            color: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.3s;
            margin-bottom: 10px;
        }

        .btn-signin {
            background-color: var(--btn-color);
            color: white;
            width: 160px;
            margin: 0 auto 10px;
            display: block;
            border-radius: 20px;
            padding: 10px 14px;
        }

        .btn-signin:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        .btn-register { display: none; }

        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: none;
            transform: translateX(6px);
        }

        /* --- NEW CSS FOR LOADING SCREEN --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of everything */
            color: white;
            font-size: 1.5rem;
            flex-direction: column;
        }

        .spinner {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid var(--btn-color); /* Green spinner */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* ---------------------------------- */


        @media (max-width: 768px) {
            body {
                background: var(--bg-left);
            }
            .login-container {
                width: 90%;
                height: auto;
                flex-direction: column;
            }
            .image-section {
                display: none;
            }
            .form-section {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="form-section">
            <div class="logo-container">
                <img src="pHARMACIA.png" alt="Pharmacia Logo" class="logo-img">
            </div>

            <h2>Login</h2>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-pass" id="togglePass" aria-pressed="false" aria-label="Show password" title="Show password">Show</button>
                </div>
                
                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-signin">SIGN IN</button>
                <button type="button" class="btn btn-register" onclick="alert('Register feature coming soon!')">REGISTER</button>
                <div id="errorMsg" style="color: #ffdfdf; font-size: 13px; text-align:center; margin-top:10px; display:none;"></div>
            </form> 
        </div>

        <div class="image-section">
            <img src="pills_image.jpg" alt="Medicine Background">
        </div>

    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <span>Authenticating...</span>
    </div>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMsg = document.getElementById('errorMsg');
            const togglePassBtn = document.getElementById('togglePass');
            const loadingOverlay = document.getElementById('loadingOverlay'); // <--- NEW ELEMENT REFERENCE

            // NOTE: 'credentials' is expected to be defined in data.js, but fallback defined below
            const validUsers = {
                'admin': 'admin123',
                'user1': 'password1'
            };

            function checkCredentials(inputUser, inputPass) {
                // Check against credentials loaded from data.js (if available)
                if (typeof credentials !== 'undefined' && credentials && credentials.username) {
                    const storedUser = String(credentials.username || '');
                    const storedPass = String(credentials.password || '');
                    if (inputUser.toLowerCase() === storedUser.toLowerCase() && inputPass === storedPass) {
                        return { ok: true, displayName: storedUser };
                    }
                    return { ok: false };
                }

                // Check against hardcoded fallback users
                if (validUsers[inputUser] && validUsers[inputUser] === inputPass) {
                    return { ok: true, displayName: inputUser };
                }
                return { ok: false };
            }

            function showError(text) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = text;
            }

            function clearError() {
                errorMsg.style.display = 'none';
                errorMsg.textContent = '';
            }

            if (togglePassBtn) {
                togglePassBtn.addEventListener('click', () => {
                    const isHidden = passwordInput.type === 'password';
                    passwordInput.type = isHidden ? 'text' : 'password';
                    togglePassBtn.textContent = isHidden ? 'Hide' : 'Show';
                    togglePassBtn.setAttribute('aria-pressed', isHidden ? 'true' : 'false');
                    togglePassBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
                    togglePassBtn.title = isHidden ? 'Hide password' : 'Show password';
                });
            }

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const user = usernameInput.value.trim();
                const pass = passwordInput.value;

                clearError();

                if (!user || !pass) {
                    showError('Please enter username and password.');
                    return;
                }

                const result = checkCredentials(user, pass);
                if (result.ok) {
                    // 1. Show the loading overlay
                    if (loadingOverlay) {
                        loadingOverlay.style.display = 'flex';
                    }
                    
                    // 2. Simulate network delay (600ms)
                    setTimeout(() => {
                        // 3. Hide the loading overlay before redirect
                        if (loadingOverlay) {
                            loadingOverlay.style.display = 'none';
                        }
                        
                        try {
                            sessionStorage.setItem('loggedInUser', result.displayName || user);
                        } catch (err) {
                            console.warn('Could not write sessionStorage', err);
                        }

                        console.log('Login successful â€” redirecting to dashboard.html');
                        // Redirection logic
                        try {
                            window.location.href = 'dashboard.html';
                        } catch (err) {
                            console.warn('href redirect failed, trying assign/replace fallback', err);
                            try { window.location.assign('dashboard.html'); } catch(e) {}
                            try { window.location.replace('dashboard.html'); } catch(e) {}
                        }
                    }, 1800); // Wait 600ms before redirecting
                } else {
                    showError('Invalid username or password.');
                }
            });
        });
    </script>
</body>
</html>
