<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Dashboard 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-profile">
                <div class="avatar-placeholder"></div>
                <p>Employee 1</p>
            </div>
            <nav class="nav-links">
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="manage-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                    <li><a href="medicine.html"><i class="fas fa-capsules"></i> Medicine</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i> Purchase</a></li>
                    <li><a href="#"><i class="fas fa-tags"></i> Sale</a></li>
                    <li><a href="#"><i class="fas fa-box"></i> Items</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <div class="background-icon-overlay"></div>
            
            <section class="cards-grid">
                <div class="card card-blue">
                    <div class="card-icon"><i class="fas fa-plus-square"></i></div>
                    <p class="card-label">Medicines</p>
                    <p class="card-value">67</p>
                </div>
                <div class="card card-green">
                    <div class="card-icon"><i class="fas fa-leaf"></i></div>
                    <p class="card-label">Sales of the Day</p>
                    <p class="card-value">67</p>
                </div>
                <div class="card card-lime">
                    <div class="card-icon"><i class="fas fa-chart-area"></i></div>
                    <p class="card-label">Sales of the Month</p>
                    <p class="card-value">67</p>
                </div>

                <div class="card card-orange">
                    <div class="card-icon"><i class="fas fa-info"></i></div>
                    <p class="card-label">Stock Shortages</p>
                    <p class="card-value">67</p>
                </div>
                <div class="card card-pink">
                    <div class="card-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <p class="card-label">Near Expiry</p>
                    <p class="card-value">67</p>
                </div>
                <div class="card card-red">
                    <div class="card-icon"><i class="fas fa-ban"></i></div>
                    <p class="card-label">Expired Products</p>
                    <p class="card-value">67</p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
