<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="data.js"></script>
    <style>
        .cards-grid {
            overflow: hidden;
        }
        .dashboard-container .main-content {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-profile">
                <div class="avatar-placeholder"></div>
                <div style="display:flex;flex-direction:column;">
                    <p id="userDisplay">Employee 1</p>
                    <a href="#" id="logoutLink"
                        style="color:#ddd; font-size:0.85em; text-decoration:none; margin-top:4px;">Logout</a>
                </div>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="dashboard.html" class="dashboard-link"><i class="fas fa-th-large"></i> Dashboard</a>
                    </li>
                    <li><a href="manage-users.html" class="manage-users-link"><i class="fas fa-users"></i> Manage
                            Users</a></li>
                    <li><a href="items.html" class="medicine-link"><i class="fas fa-box"></i> Items</a></li>
                    <li><a href="purchases.html"><i class="fas fa-shopping-cart"></i> Purchase</a></li>
                    <li><a href="sales.html" class="sales-link"><i class="fas fa-tags"></i> Sale</a></li>
                    <li><a href="reports.html" class="reports-link"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="settings.html" class="settings-link"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <section class="cards-grid">
                <div class="card card-blue">
                    <div class="card-icon"><i class="fas fa-box"></i></div>
                    <p class="card-label">Total Items</p>
                    <p class="card-value" id="totalItems">0</p>
                </div>
                <div class="card card-green">
                    <div class="card-icon"><i class="fas fa-peso-sign"></i></div>
                    <p class="card-label">Total Sales</p>
                    <p class="card-value" id="totalSales">â‚±0</p>
                </div>
                <div class="card card-lime">
                    <div class="card-icon"><i class="fas fa-users"></i></div>
                    <p class="card-label">Active Users</p>
                    <p class="card-value" id="activeUsers">0</p>
                </div>

                <div class="card card-orange">
                    <div class="card-icon"><i class="fas fa-exclamation"></i></div>
                    <p class="card-label">Low Stock</p>
                    <p class="card-value" id="lowStock">0</p>
                </div>
                <div class="card card-pink">
                    <div class="card-icon"><i class="fas fa-hourglass-end"></i></div>
                    <p class="card-label">Near Expiry</p>
                    <p class="card-value" id="nearExpiry">0</p>
                </div>
                <div class="card card-red">
                    <div class="card-icon"><i class="fas fa-ban"></i></div>
                    <p class="card-label">Expired Items</p>
                    <p class="card-value" id="expired">0</p>
                </div>
            </section>
        </div>
    </div>
    <script>
        function populateDashboard() {
            try {
                if (typeof dashboardStats !== 'undefined') {
                    document.getElementById('totalItems').textContent = dashboardStats.totalItems;
                    document.getElementById('totalSales').textContent = formatCurrency(dashboardStats.totalSales);
                    document.getElementById('activeUsers').textContent = dashboardStats.activeUsers;
                    document.getElementById('lowStock').textContent = dashboardStats.lowStockItems.length;
                    document.getElementById('nearExpiry').textContent = dashboardStats.nearExpiryProducts;
                    document.getElementById('expired').textContent = dashboardStats.expiredProducts;
                }
            } catch (err) {
                console.warn('Could not populate dashboard stats', err);
            }
        }

        (function () {
            try {
                const name = sessionStorage.getItem('loggedInUser');
                if (!name) {
                
                    window.location.replace('LogIN.html');
                    return;
                }
                const el = document.getElementById('userDisplay');
                if (el) el.textContent = name;

                
                const logout = document.getElementById('logoutLink');
                if (logout) {
                    logout.addEventListener('click', (e) => {
                        e.preventDefault();
                        try { sessionStorage.removeItem('loggedInUser'); } catch (_) { }
                        window.location.replace('LogIN.html');
                    });
                }

                
                const links = document.querySelectorAll('.nav-links a');
                const current = location.pathname.split('/').pop() || 'dashboard.html';
                links.forEach(a => {
                    const href = a.getAttribute('href');
                    if (!href) return;
                    if (href === current) {
                        a.closest('li').classList.add('active');
                    } else {
                        a.closest('li').classList.remove('active');
                    }
                });

             
                populateDashboard();
            } catch (err) {
                console.warn('Login check failed', err);
            }
        })();
    </script>
</body>

</html>
