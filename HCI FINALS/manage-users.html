<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Pharmacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            padding-top: 20px;
        }

        .user-profile {
            padding: 10px 20px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .avatar-placeholder {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #8c8c8c;
            margin-right: 10px;
        }

        .nav-links ul {
            list-style: none;
        }

        .nav-links li a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            color: #cccccc;
            font-size: 0.95em;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-links li a i {
            margin-right: 10px;
            width: 20px;
        }

        .nav-links li.active a {
            background-color: #7966a3;
            color: white;
            border-left: 5px solid #ffffff;
            padding-left: 15px;
        }

        .nav-links li:not(.active) a:hover {
            background-color: #666666;
            color: white;
        }

        .main-content {
            background-color: #f5f2e3;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .background-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background-color: #b8c4ae;
            mask: url('LOGO.png');
            mask-repeat: no-repeat;
            mask-size: contain;
            mask-position: center;
            opacity: 0.4;
            pointer-events: none;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            z-index: 10;
            position: relative;
        }

        .card {
            padding: 20px;
            border-radius: 15px;
            color: white;
            height: 120px;
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: 1fr auto;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 2.5em;
            grid-row: 1 / 3;
            margin-right: 15px;
        }

        .card-label {
            font-size: 1em;
            font-weight: 500;
            align-self: flex-start;
        }

        .card-value {
            font-size: 2.2em;
            font-weight: bold;
            justify-self: end;
            grid-column: 2;
            grid-row: 2;
            align-self: flex-end;
        }

        .card-blue { background-color: #3498db; }
        .card-green { background-color: #2ecc71; }
        .card-lime { background-color: #b7e45e; }
        .card-orange { background-color: #f39c12; }
        .card-pink { background-color: #ff6988; }
        .card-red { background-color: #e74c3c; }

        .card-lime .card-icon {
            color: #4c5d26;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 2em;
            color: #333;
            font-weight: 500;
        }

        .status-filter {
            font-size: 1.2em;
            color: #555;
            cursor: pointer;
        }

        .user-table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f5ebbc;
        }

        th {
            text-align: left;
            padding: 15px;
            font-weight: 600;
            color: #333;
        }

        td {
            padding: 10px 15px;
            color: #555;
        }

        .email-link {
            color: #6a5acd;
            text-decoration: none;
            cursor: pointer;
        }

        .user-row {
            border-bottom: 1px solid #eeeeee;
        }

        .user-row:last-child {
            border-bottom: none;
        }

        .user-row:hover {
            background-color: #f9f9f9;
        }

        .user-row td:nth-child(4) {
            font-size: 0.85em;
            line-height: 1.3;
        }

        .options-menu {
            font-size: 0.9em;
            color: #888;
            cursor: pointer;
        }

        .sortable {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .sortable i {
            margin-left: 5px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-profile">
                <img id="sidebarAvatar" src="Joshua.jpg" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 10px;" alt="Profile">
                <div style="display:flex;flex-direction:column;">
                    <p id="userDisplay">Employee 1</p>
                    <a href="#" id="logoutLink" style="color:#ddd; font-size:0.85em; text-decoration:none; margin-top:4px;">Logout</a>
                </div>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="manage-users.html" class="manage-users-link"><i class="fas fa-users"></i> Manage Users</a></li>
                    <li><a href="items.html"><i class="fas fa-box"></i> Items</a></li>
                    <li><a href="purchases.html"><i class="fas fa-shopping-cart"></i> Purchase</a></li>
                    <li><a href="sales.html"><i class="fas fa-tags"></i> Sale</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content" id="main-content-area">

            <div id="dashboard-view" style="display:none;">
                <div class="background-icon-overlay"></div>
                
                <section class="cards-grid">
                    <div class="card card-blue">
                        <div class="card-icon"><i class="fas fa-plus-square"></i></div>
                        <p class="card-label">Medicines</p>
                        <p class="card-value">67</p>
                    </div>
                    <div class="card card-green">
                        <div class="card-icon"><i class="fas fa-leaf"></i></div>
                        <p class="card-label">Sales of the Day</p>
                        <p class="card-value">67</p>
                    </div>
                    <div class="card card-lime">
                        <div class="card-icon"><i class="fas fa-chart-area"></i></div>
                        <p class="card-label">Sales of the Month</p>
                        <p class="card-value">67</p>
                    </div>
                    <div class="card card-orange">
                        <div class="card-icon"><i class="fas fa-info"></i></div>
                        <p class="card-label">Stock Shortages</p>
                        <p class="card-value">67</p>
                    </div>
                    <div class="card card-pink">
                        <div class="card-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <p class="card-label">Near Expiry</p>
                        <p class="card-value">67</p>
                    </div>
                    <div class="card card-red">
                        <div class="card-icon"><i class="fas fa-ban"></i></div>
                        <p class="card-label">Expired Products</p>
                        <p class="card-value">67</p>
                    </div>
                </section>
            </div>
            
            <div id="users-view"> 
                <div class="background-icon-overlay"></div>

                <header class="page-header">
                    <h1>Users (<span id="userCount">5</span>)</h1>
                    <div class="table-actions">
                        <i class="fas fa-filter status-filter"></i>
                    </div>
                </header>
                
                <section class="user-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Created At</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>

    <script>
        (function(){
            try {
                const name = sessionStorage.getItem('loggedInUser');
                if (!name) { window.location.replace('LogIN.html'); return; }
                const el = document.getElementById('userDisplay'); if (el) el.textContent = name;
                const logout = document.getElementById('logoutLink');
                if (logout) logout.addEventListener('click', (e) => { e.preventDefault(); try{sessionStorage.removeItem('loggedInUser')}catch{}; window.location.replace('LogIN.html'); });
            } catch (err) { console.warn('Login check failed', err); }

            const links = document.querySelectorAll('.nav-links a');
            const current = location.pathname.split('/').pop() || 'dashboard.html';
            links.forEach(a => {
                const href = a.getAttribute('href');
                if (!href) return;
                if (href === current) {
                    a.closest('li').classList.add('active');
                } else {
                    a.closest('li').classList.remove('active');
                }
            });

            // Populate users table from data.js
            function populateUsersTable() {
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                
                users.forEach((user, index) => {
                    const statusColor = user.status === 'Active' ? '#0E6B48' : '#999';
                    const tr = document.createElement('tr');
                    tr.className = 'user-row';
                    tr.innerHTML = `
                        <td>No.${String(user.id).padStart(3, '0')}</td>
                        <td>${user.username}</td>
                        <td class="email-link">${user.email}</td>
                        <td>${user.role}</td>
                        <td>${user.createdAtDisplay}</td>
                        <td><span style="color: ${statusColor}; font-weight: 600;">${user.status}</span></td>
                        <td><i class="fas fa-ellipsis-v options-menu"></i></td>
                    `;
                    tbody.appendChild(tr);
                });
                
                // Update user count
                const userCountEl = document.getElementById('userCount');
                if (userCountEl) {
                    userCountEl.textContent = users.length;
                }
            }
            
            if (typeof users !== 'undefined') {
                populateUsersTable();
            }
        })();
    </script>
</body>
</html>
