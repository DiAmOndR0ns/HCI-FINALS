<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Inventory Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- 1. Dashboard Grid Layout --- */
        .dashboard-container {
            display: grid;
            /* Sidebar is a fixed width (approx 200px), Main content fills the rest */
            grid-template-columns: 200px 1fr;
            min-height: 100vh;
        }

        /* --- 2. Sidebar Styling --- */
        .sidebar {
            /* color and background handled by shared style.css palette */
            padding-top: 20px;
        }

        .user-profile {
            padding: 10px 20px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .avatar-placeholder {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #8c8c8c; /* Lighter gray for avatar placeholder */
            margin-right: 10px;
        }

        .nav-links ul {
            list-style: none;
        }

        .nav-links li a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            color: #cccccc; /* Light gray text for inactive links */
            font-size: 0.95em;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-links li a i {
            margin-right: 10px;
            width: 20px; /* Ensures icon alignment */
        }

        /* Styling for the active link */
        .nav-links li.active a {
            background-color: #7966a3; /* Purple/Blue-ish background for active link */
            color: white;
            border-left: 5px solid #ffffff; /* White active border */
            padding-left: 15px; /* Adjust padding due to border */
        }

        .nav-links li:not(.active) a:hover {
            background-color: #666666;
            color: white;
        }

        /* --- 3. Main Content Area --- */
        .main-content {
            background-color: #f5f2e3; /* Beige/Cream background */
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        /* --- 4. Dashboard Cards Grid Layout --- */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            z-index: 10;
            position: relative;
        }

        .card {
            padding: 20px;
            border-radius: 15px;
            color: white;
            height: 120px;
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: 1fr auto;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 2.5em;
            grid-row: 1 / 3;
            margin-right: 15px;
        }

        .card-label {
            font-size: 1em;
            font-weight: 500;
            align-self: flex-start;
        }

        .card-value {
            font-size: 2.2em;
            font-weight: bold;
            justify-self: end;
            grid-column: 2;
            grid-row: 2;
            align-self: flex-end;
        }

        /* Specific Card Colors */
        .card-blue { background-color: #3498db; }
        .card-green { background-color: #2ecc71; }
        .card-lime { background-color: #b7e45e; }
        .card-orange { background-color: #f39c12; }
        .card-pink { background-color: #ff6988; }
        .card-red { background-color: #e74c3c; }

        /* Adjusting specific card icon color for Lime card */
        .card-lime .card-icon {
            color: #4c5d26; /* Darker color for visibility on light background */
        }

        /* --- 5. Manage Users Page (Table Styles) --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 2em;
            color: #333;
            font-weight: 500;
        }

        .status-filter {
            font-size: 1.2em;
            color: #555;
            cursor: pointer;
        }

        .user-table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f5f2e3; /* Light background for the header to match the page */
        }

        th {
            text-align: left;
            padding: 15px;
            font-weight: 600;
            color: #333;
        }

        td {
            padding: 10px 15px;
            color: #555;
        }

        .email-link {
            color: #6a5acd; /* Purple/blue color for a link */
            text-decoration: none;
            cursor: pointer;
        }

        .user-row {
            border-bottom: 1px solid #eeeeee;
        }

        .user-row:last-child {
            border-bottom: none;
        }

        .user-row:hover {
            background-color: #f9f9f9;
        }

        .user-row td:nth-child(4) {
            font-size: 0.85em;
            line-height: 1.3;
        }

        .options-menu {
            font-size: 0.9em;
            color: #888;
            cursor: pointer;
        }

        .sortable {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .sortable i {
            margin-left: 5px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-profile">
                <div class="avatar-placeholder"></div>
                <div style="display:flex;flex-direction:column;">
                    <p id="userDisplay">Employee 1</p>
                    <a href="#" id="logoutLink" style="color:#ddd; font-size:0.85em; text-decoration:none; margin-top:4px;">Logout</a>
                </div>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="manage-users.html" class="manage-users-link"><i class="fas fa-users"></i> Manage Users</a></li>
                    <li><a href="items.html"><i class="fas fa-box"></i> Items</a></li>
                    <li><a href="purchases.html"><i class="fas fa-shopping-cart"></i> Purchase</a></li>
                    <li><a href="sales.html"><i class="fas fa-tags"></i> Sale</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content" id="main-content-area">

            <div id="dashboard-view" style="display:none;">
                <div class="background-icon-overlay"></div>
                
                <section class="cards-grid">
                    <div class="card card-blue">
                        <div class="card-icon"><i class="fas fa-plus-square"></i></div>
                        <p class="card-label">Medicines</p>
                        <p class="card-value">67</p>
                    </div>
                    <div class="card card-green">
                        <div class="card-icon"><i class="fas fa-leaf"></i></div>
                        <p class="card-label">Sales of the Day</p>
                        <p class="card-value">67</p>
                    </div>
                    <div class="card card-lime">
                        <div class="card-icon"><i class="fas fa-chart-area"></i></div>
                        <p class="card-label">Sales of the Month</p>
                        <p class="card-value">67</p>
                    </div>
                    <div class="card card-orange">
                        <div class="card-icon"><i class="fas fa-info"></i></div>
                        <p class="card-label">Stock Shortages</p>
                        <p class="card-value">67</p>
                    </div>
                    <div class="card card-pink">
                        <div class="card-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <p class="card-label">Near Expiry</p>
                        <p class="card-value">67</p>
                    </div>
                    <div class="card card-red">
                        <div class="card-icon"><i class="fas fa-ban"></i></div>
                        <p class="card-label">Expired Products</p>
                        <p class="card-value">67</p>
                    </div>
                </section>
            </div>
            
            <div id="users-view"> 
                <div class="background-icon-overlay"></div>

                <header class="page-header">
                    <h1>Users (5)</h1>
                    <div class="table-actions">
                        <i class="fas fa-filter status-filter"></i>
                    </div>
                </header>
                
                <section class="user-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Users will be populated from data.js -->
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>

    <script>
        // Populate users table from data.js
        function populateUsersTable() {
            try {
                if (typeof users !== 'undefined') {
                    const tbody = document.getElementById('userTableBody');
                    tbody.innerHTML = '';
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.className = 'user-row';
                        const statusColor = user.status === 'Active' ? '#2ecc71' : '#e74c3c';
                        row.innerHTML = `
                            <td>No.${String(user.id).padStart(3, '0')}</td>
                            <td>${user.username}</td>
                            <td class="email-link">${user.email}</td>
                            <td>${user.role}</td>
                            <td style="color: ${statusColor}; font-weight: bold;">${user.status}</td>
                            <td><i class="fas fa-ellipsis-v options-menu"></i></td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            } catch (err) {
                console.warn('Could not populate users table', err);
            }
        }

        // Require login and highlight active sidebar link based on filename
        (function(){
            try {
                const name = sessionStorage.getItem('loggedInUser');
                if (!name) { window.location.replace('LogIN.html'); return; }
                const el = document.getElementById('userDisplay'); if (el) el.textContent = name;
                const logout = document.getElementById('logoutLink');
                if (logout) logout.addEventListener('click', (e) => { e.preventDefault(); try{sessionStorage.removeItem('loggedInUser')}catch{}; window.location.replace('LogIN.html'); });
            } catch (err) { console.warn('Login check failed', err); }

            const links = document.querySelectorAll('.nav-links a');
            const current = location.pathname.split('/').pop() || 'dashboard.html';
            links.forEach(a => {
                const href = a.getAttribute('href');
                if (!href) return;
                if (href === current) {
                    a.closest('li').classList.add('active');
                } else {
                    a.closest('li').classList.remove('active');
                }
            });

            // Populate users table
            populateUsersTable();
        })();
    </script>
</body>
</html>
